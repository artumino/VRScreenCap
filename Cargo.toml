[package]
name = "vr-screen-cap"
version = "0.3.1"
edition = "2021"
build = "build.rs"

[lib]
crate-type = ["lib", "cdylib"]

[[bin]]
name = "vr_screen_cap"
path = "src/main.rs"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
wgpu = "0.14.0"
wgpu-hal = { version = "0.14.0", features = ["vulkan"] }
ash = "0.37.0"
mint = "0.5.9"
cgmath = { version = "0.18.0", features=["mint"] }
bytemuck = { version = "1.12.2", features = [ "derive" ] }
log4rs = "1.2.0"
log = "0.4.17"
log-panics = { version = "2.1.0", features=["with-backtrace"] }
clap = { version = "4.0.18", features=["derive"] }
thread-priority = "0.10.0"
serde = "1.0.147"
serde_json = "1.0.87"
notify = "5.0.0"
image = { version = "0.24", default-features = false, features = ["png", "jpeg"] }
dhat = { version = "0.3.2", optional = true }
renderdoc = { version = "0.10.1", optional = true }

# PLATFORM DEPENDENT
[target.'cfg(not(target_os = "android"))'.dependencies]
tray-item = "0.7.1"
windows = { version = "0.43.0", features = [
        "Win32_System_Memory",
        "Win32_Security",
        "Win32_Foundation",
        "Win32_Graphics_Direct3D11",
        "Win32_Graphics_Direct3D12",
        "Win32_Graphics_Dxgi_Common",
        "Win32_Graphics_Direct3D", 
        "Win32_Graphics_Dxgi",
        "Win32_System_Threading"
]}
openxr = { version = "0.17.1", features =  [ "static", "mint" ] }

[target.'cfg(target_os = "android")'.dependencies]
openxr = { version = "0.17.1", features =  [ "loaded", "mint" ] }
jni = "0.19.0"
ndk = "0.7"
ndk-glue = "0.7"

# BUILD

[target.'cfg(windows)'.build-dependencies]
winres = "0.1"

[features]
default = ["renderdoc"]
dhat-heap = ["dep:dhat"]
renderdoc = ["dep:renderdoc"]

# ANDROID
[package.metadata.android]
apk_label = "VR Screen Cap"
fullscreen = true
runtime_libs = "libs"
target_sdk_version = 21

[[package.metadata.android.uses_permission]]
name = "android.permission.INTERNET"

[[package.metadata.android.uses_permission]]
name = "android.permission.ACCESS_NETWORK_STATE"

[[package.metadata.android.uses_permission]]
name = "android.permission.WRITE_EXTERNAL_STORAGE"

[package.metadata.android.application]
debuggable = true
label = "VR Screen Cap"
theme = "@android:style/Theme.DeviceDefault.NoActionBar.Fullscreen"

[package.metadata.android.application.activity]
config_changes = "screenSize|screenLayout|orientation|keyboardHidden|keyboard|navigation|uiMode"
launch_mode = "singleTask"
orientation = "landscape"

[[package.metadata.android.application.meta_data]]
name = "com.oculus.supportedDevices"
value = "quest|quest2"

[[package.metadata.android.application.meta_data]]
name = "com.oculus.intent.category.VR"
value = "vr_only"

[[package.metadata.android.application.activity.intent_filter]]
actions = ["android.intent.action.MAIN"]
categories = ["com.oculus.intent.category.VR", "android.intent.category.LAUNCHER"]

[[package.metadata.android.application.activity.meta_data]]
name = "com.oculus.vr.focusaware"
value = "true"

[[package.metadata.android.uses_feature]]
name = "android.hardware.vulkan.level"
required = true
version = 0x00401000

[[package.metadata.android.uses_feature]]
name = "android.hardware.vr.headtracking"
required = true
version = 1

[package.metadata.android.signing.dev]
path = "keys/artum-dev.keystore"
keystore_password = "test1234"

[package.metadata.android.signing.release]
path = "keys/artum-dev.keystore"
keystore_password = "test1234"